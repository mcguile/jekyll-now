---
layout: default
published: true
---
<link rel="shortcut icon" type="image/png" 
      href="{{ "/images/apple-icon-180x180.png"  | absolute_url }}">

<article class="post">
  {% if page.feature-img %}
    <img class="feature-image" src={{ page.feature-img }} alt="Feature Image"/>
  {% endif %}
  <section class="post-content">{{ content }}</section>
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
